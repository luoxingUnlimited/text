<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模拟淘宝精品展示案例</title>
    <style>
        body, ul, li, a, img {
            margin: 0;
            padding: 0;  
        }
        a {
            text-decoration: none;
        }
        li {
            list-style: none;
        }
        .wrapper {
            width: 300px;
            height: 250px;
            margin: 100px auto;
            border: 1px solid pink;
            overflow: hidden;
        }
        .left, .center, .right {
            float: left;
        }
        .left li, .right li {
            background: url(images/lili.jpg);
        }
        .left li a, .right li a {
            display: block;
            width: 49px;
            height: 27px;
            border-bottom: 1px solid pink;
            line-height: 27px;
            text-align: center;
            color: black;
            font-size: 12px;
        }
        .center {
            border-left: 1px solid pink;
            border-right: 1px solid pink;
        }
        .left li a:hover, .right li a:hover {
            background: url(images/abg.gif);
        }
    </style>
    <script src="jquery-1.12.2.js"></script>
    <script>
        //在页面写相应的样式
        //左右两边是两列标签 中间是对应的图片
        //鼠标经过哪个标签，让该标签高亮显示，并且对应的图片要在中间显示出来
        $(function () {
            //完成页面加载
            $('.left>li').mouseenter(function () {
                //鼠标经过左边的li的时候，获取它的索引，让中间的li对应索引的图片显示出来，让其他li隐藏
                var index = $(this).index();//获取当前li索引值的方法
                $('.center>li:eq(' + index + ')').show();//字符串拼接变量
                $('.center>li:eq(' + index + ')').siblings('li').hide();//它的兄弟li隐藏
            });
            $('.right>li').mouseenter(function () {
                //鼠标经过右边li的时候获取相应的索引，中间图片的索引要+9，才会指向相应的图片
                var index = $(this).index() + 9;
                $('.center>li:eq(' + index + ')').siblings('li').hide();
                $('.center>li:eq(' + index + ')').show();
            });
        });
    </script>
</head>
<body>
    <div class="wrapper">
        <ul class="left">
            <li><a href="#">女靴</a></li>
            <li><a href="#">雪地靴</a></li>
            <li><a href="#">冬裙</a></li>

            <li><a href="#"><img src="images/冬裙.jpg" alt=""></a></li>

            <li><a href="#"><img src="images/毛衣.jpg" alt=""></a></li>
