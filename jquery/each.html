<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>each方法的使用</title>
    <style>
        li {
            list-style: none;
            width: 100px;
            height: 100px;
            background-color: #f69;
            float: left;
            margin-left: 10px;
        }
    </style>
    <script src="jquery-1.12.2.js"></script>
    <script>
        //页面加载后，让每个li的透明度都不一样
        $(function () {
            //页面加载
            $('#u>li').each(function (index, element) {
                $(element).css('opacity', (index + 1) / 10);
            });
        });
    </script>
</head>
<body>
    <ul id="u">
        <li>0</li>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
    </ul>
</body>
</html>
