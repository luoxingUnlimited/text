    <title>开关灯案例</title>
    <script src="jquery-1.12.2.js"></script>
    <script>
        //jquery方式书写的代码
        $(function () {
            $('#btn').click(function () {
                if ($(this).val() === '关灯') {
                    $('body').css('backgroundColor', 'black');
                    $(this).val('开灯');
                } else if ($(this).val() === '开灯') {
                    $('body').css('backgroundColor', 'white');
                    $(this).val('关灯');
                }
            });
        });
