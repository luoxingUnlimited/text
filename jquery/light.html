        //jquery中的样式操作
        $(function () {
            //不要忘记写页面加载函数
            $('#btn').click(function () {
                if ($('body').hasClass('bg')) {
                    $('body').removeClass('bg');
                    $(this).val('关灯');
                } else {
                    $('body').addClass('bg');
                    $(this).val('开灯');
                } 
                //$('body').toggleClass('bg');//点击按钮直接进行样式切换
            });
        });
