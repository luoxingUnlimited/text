<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高亮显示页面中的图片</title>
    <style>
        body, div, ul, li, a, img {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: black;
        }
        a {
            text-decoration: none;
        }
        li {
            list-style: none;
        }
        .wrapper {
            width: 632px;
            height: 394px;
            margin: 100px auto 0;
            overflow: hidden;
        }
        #ph {
            width: 630px;
            height: 392px;
            border: 1px solid #fff;
        }
        #ph li {
            float: left;
            margin: 5px;
        }
        #ph li a {
            display: block;
            width: 200px;
            height: 184px;
        }
    </style>
    <script src="jquery-1.12.2.js"></script>
    <script>
        //将京剧脸谱图片渲染在页面
        //鼠标经过哪张图片就让该图片高亮显示，其他图片变暗
        //利用图片容器的透明度
        $(function () {
            //页面加载事件
            $('#ph>li').mouseenter(function () {
                $(this).css('opacity', 1).siblings('li').css('opacity', 0.5);
                //$(this).css('opacity', 1);
            });
            $('#ph').mouseleave(function () {
                //$(this).siblings('li').css('opacity', 1).css('opacity', 1);
                //find()方法，针对当前元素找里面的其他元素
                //鼠标离开ul的时候，找ul里面的li
                $(this).find('li').css('opacity', 1);
            });
        });
    </script>
</head>
<body>
    <div class="wrapper">
        <ul id="ph">
            <li><a href="#"><img src="images/01.jpg" alt=""></a></li>
            <li><a href="#"><img src="images/02.jpg" alt=""></a></li>
            <li><a href="#"><img src="images/03.jpg" alt=""></a></li>
            <li><a href="#"><img src="images/04.jpg" alt=""></a></li>
            <li><a href="#"><img src="images/05.jpg" alt=""></a></li>
            <li><a href="#"><img src="images/06.jpg" alt=""></a></li>
        </ul>
    </div>
</body>
</html>
