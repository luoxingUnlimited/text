<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模拟隐藏帧实现局部更新</title>
    <style>
        label {
            display: inline-block;
            width: 80px;
            height: 40px;
            text-align: right;
            padding-right: 10px;
            line-height: 40px;
        }
        input {
            text-indent: 5px;
            margin-right: 10px;
        }
        .sub {
            margin-top: 10px;
            margin-left: 110px;
        }
    </style>
</head>
<body>
    <div>
        <form action="./myFrame.php" method="POST" target="myFrame">
            <label>用户名：</label>
            <input type="text" name="userName"><span id="info"></span><br>
            <label>密码：</label>
            <input type="password" name="password"><br>
            <input type="submit" value="登录" class="sub">
        </form>
    </div>
    <iframe name="myFrame" frameborder="0"></iframe>
</body>
</html>
