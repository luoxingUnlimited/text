<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件监听器的第三个参数</title>
    <style>
        #box1 {
            width: 500px;
            height: 500px;
            background-color: lightblue;
        }
        #box2 {
            width: 300px;
            height: 300px;
            background-color: lightgreen;
        }
        #box3 {
            width: 150px;
            height: 150px;
            background-color: lightcoral;
        }
    </style>
</head>
<body>
    <div id="box1">
        <div id="box2">
            <div id="box3">
            </div>
        </div>
    </div>
    <script>
        var box1 = document.getElementById('box1');
        var box2 = document.getElementById('box2');
        var box3 = document.getElementById('box3');
        var array = [box1, box2, box3];
        //放进数组中方便利用循环注册相同事件
        for (var i = 0; i < array.length; i++) {
            array[i].addEventListener('click', function () {
                console.log(this.id);
            }, 0);//addEventListener第三个参数，false类型，事件冒泡，默认false类型
        }

        for (var i = 0; i < array.length; i++) {
            array[i].addEventListener('click', function () {
                console.log(this.id);
            }, true);//第三个参数，true类型，事件捕获（从外到里，直到目标元素）
        }
    </script>
</body>
</html>
