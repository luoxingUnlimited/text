<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>高级隔行变色</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            text-align: center;
        }
        .wrap {
            width: 500px;
            margin: 100px auto 0;
        }
        table {
            border-collapse: collapse;
            border-spacing: 0;
            border: 1px solid #c0c0c0;
            width: 500px;
        }
        th,
        td {
            border: 1px solid #d0d0d0;
            color: #404060;
            padding: 10px;
        }
        th {
            background-color: #09c;
            font: bold 16px "微软雅黑";
            color: #fff;
        }
        td {
            font: 14px "微软雅黑";
        }
        tbody tr {
            background-color: #f0f0f0;
            cursor: pointer;
        }
        .current {
            background-color: red!important;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <table>
            <thead>
                <tr>
                    <th>序号</th>
                    <th>姓名</th>
                    <th>课程</th>
                    <th>成绩</th>
                </tr>
            </thead>
            <tbody id="target">
                <tr>
                    <td>
                        1
                    </td>
                    <td>吕不韦</td>
                    <td>语文</td>
                    <td>100</td>

                </tr>
                <tr>
                    <td>
                        2
                    </td>
                    <td>吕布</td>
                    <td>日语</td>
                    <td>100</td>
                </tr>
                <tr>
                    <td>
                        3
                    </td>
                    <td>吕蒙</td>
                    <td>营销学</td>
                    <td>100</td>
                </tr>
                <tr>
                    <td>
                        4
                    </td>
                    <td>吕尚</td>
                    <td>数学</td>
                    <td>100</td>
                </tr>
                <tr>
                    <td>
                        5
                    </td>
                    <td>吕雉</td>
                    <td>英语</td>
                    <td>100</td>
                </tr>
                <tr>
                    <td>
                        6
                    </td>
                    <td>吕超</td>
                    <td>体育</td>
                    <td>100</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script>
        //需求：tr各行隔行变色，鼠标移到哪个tr上哪个就高亮显示
        //思路：分两步。先让tr隔行变色，然后鼠标移动的时候高亮显示
        //步骤：1.获取事件源
        //2.绑定事件。
        //3.书写事件驱动程序。

        //方法一：
        //隔行变色：
        //获取tbody以及下方对应的tr数组，然后改变其背景色
        var tbody = document.getElementById("target");
        var trArr = tbody.getElementsByTagName("tr");
        for(var i=0;i<trArr.length;i++){
            if(i%2!==0){
                trArr[i].style.backgroundColor = "#a6a6a6";
            }else{
                trArr[i].style.backgroundColor = "#c9c9c9";
            }
        
        //随鼠标的移动tr高亮显示
        //⭐难点：鼠标移开的时候要恢复原色（因为之前的颜色并不是固定的同一种颜色）
        //计数器思想（进入tr后，立即记录颜色，然后移开的时候使用记录好的颜色。）
            var color = "";
            trArr[i].onmouseover = function(){
                color = this.style.backgroundColor;
                this.style.backgroundColor = "#f5f5f5";
            }
            trArr[i].onmouseout = function(){
                this.style.backgroundColor = color;
            }
        }
        


        //方法二：
        var tbody = document.getElementById("target");
        var trArr = tbody.getElementsByTagName("tr");
        for(var i=0;i<trArr.length;i++){
            if(i%2!==0){
                trArr[i].style.backgroundColor = "#a6a6a6";
                trArr[i].onmouseover = function(){
                    this.style.backgroundColor = "#f5f5f5";
                }
                trArr[i].onmouseout = function(){
                    this.style.backgroundColor = "#a6a6a6";
                }
            }else{
                trArr[i].style.backgroundColor = "#c9c9c9";
                trArr[i].onmouseover = function(){
                    this.style.backgroundColor = "#f5f5f5";
                }
                trArr[i].onmouseout = function(){
                    this.style.backgroundColor = "#c9c9c9";
                }
            }
        }
    </script>
</body>
</html>
