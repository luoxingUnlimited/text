<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>禁用文本框</title>
</head>
<body>
    账号：<input type="text" value="账号"><button>禁用</button><button>解禁</button><br /><br />
    密码：<input type="password" value="123456">
    <script>
        //需求：点击禁用按钮 账号文本禁用
        //步骤：1.获取事件源：获取账号文本框以及禁用按钮
        //2.绑定事件：onclick
        //3.书写事件驱动程序：账号框添加disabled属性，被禁用
        var inp = document.getElementsByTagName("input")[0];
        var btn1 = document.getElementsByTagName("button")[0];
        var btn2 = document.getElementsByTagName("button")[1];
        btn1.onclick = function(){
            inp.disabled = true;//disabled取值为"true"类型时，为添加该属性
        }
        btn2.onclick = function(){
            inp.disabled = "";//disabled取值为"false"类型时，为移除该属性
        }
    </script>
</body>
</html>
