<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>隐藏和显示二维码</title>
    <style>
        .nodeSmall {
            width: 50px;
            height: 50px;
            background: url(images/bgs.png) no-repeat -159px -51px;
            position: fixed;
            right: 10px;
            top: 40%;
        }
        .erweima {
            position: absolute;
            top: 0;
            left: -150px;
        }
        .nodeSmall a {
            display: block;
            width: 50px;
            height: 50px;
        }
        .hide {
            display: none;
        }
        .show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="nodeSmall" id="node_small">
        <a href="#"></a>
        <div class="erweima hide" id="er">
            <img src="images/456.png" alt=""/>
        </div>
    </div>
    <script>
        //需求：鼠标放到a链接上 二维码显示。鼠标离开a链接，二维码隐藏。
        //步骤：1.获取事件源以及相关元素：a链接以及隐藏显示的盒子
        //2.绑定事件：鼠标悬停onmouseover或移出onmouseout
        //3.书写事件驱动程序：二维码的显示与隐藏
        var a = document.getElementsByTagName("a")[0];
        var div = document.getElementById("er");
        a.onmouseover = fn1;
        a.onmouseout = fn2;
        function fn1(){
            //div.className = "erweima show";
            //把"erweima hide"替换成"erweima show"，即用后者替换前者。
            div.className = div.className.replace("erweima hide","erweima show");
        }
        function fn2(){
            div.className = "erweima hide";
        }
    </script>
</body>
</html>
