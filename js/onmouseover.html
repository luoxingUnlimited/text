<body>
    <a href="#">
        <img src="images/jia.png" alt="" id="jia">
    </a>
    <script>
        //需求：移动鼠标悬停在图片上，图片切换（switch），移开又切换回去
        //1.获取事件源：图片
        //2.绑定事件源：onclick点击
        //3.书写事件驱动程序：图片切换
        var img = document.getElementById("jia");
        img.onmouseover = function(){
            img.src = "images/si.png";
        }
        img.onmouseout = function(){//用this或者是img都可以 this表函数的调用者
            img.src = "images/jia.png";
        }
    </script>
</body>
