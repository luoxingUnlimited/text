<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>识别出不一样的项</title>
</head>
<body>
        <button>识别辅助</button><br><br>
        <button>去掉</button><br><br>
        <select id="sel" multiple><!-- multiple规定显示多项多与size搭配使用 规定显示的个数 -->
            <option value="0">薇恩</option>
            <option value="1">璐璐</option>
            <option value="2">卡莎</option>
            <option value="3">寒冰</option>
        </select>
        <script>
            //需求：识别出下拉菜单中的辅助项然后为其添加selected属性
            //步骤：1.获取事件源：获取两个button按钮以及下拉菜单
            //2.绑定事件：onclick
            //3.书写事件驱动程序：为option value值为1的选项添加selected属性
            var btn1 = document.getElementsByTagName("button")[0];
            var btn2 = document.getElementsByTagName("button")[1];
            var sel = document.getElementById("sel");
            var opArr = sel.getElementsByTagName("option");
            btn1.onclick = function(){
                opArr[1].selected = "selected" ;//selected的属性取值为"true"类型的话就是添加，为"false"类型就是去掉该属性
            }
            btn2.onclick = function(){
                opArr[1].selected = "" ;
            }
        </script>
    
</body>
</html>
