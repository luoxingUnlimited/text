<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>菜单(menu)练习（利用封装方法）</title>
    <style>
        #list li {
            list-style-type: none;
            width: 80px;
            height: 30px;
            line-height: 30px;
            background-color:beige;
            text-align: center;
            float: left;
            margin-left: 5px;
        }

        #list li.current {
            background-color: burlywood;
        }

        #list li a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div id="menu">
        <ul id="list">
            <li class="current"><a href="#">首页</a></li>
            <li><a href="javascript:void(0)">播客</a></li>
            <li><a href="javascript:void(0)">博客</a></li>
            <li><a href="javascript:void(0)">相册</a></li>
            <li><a href="javascript:void(0)">关于</a></li>
            <li><a href="javascript:void(0)">帮助</a></li>
        </ul>  
    </div>
    <script src="tools.js"></script>
    <script>
        //需求：点击a链接，给a链接对应的父元素li添加类current。
        /* //方法1
        //步骤：1.获取事件源：通过ul获取所有a链接
        //2.绑定事件：onclick 排他思想
        //3.书写事件驱动程序：点击的某个a链接，相应的父元素添加类，其他a链接的父元素没有current这个类
        var ul = getEle("list");
        var aArr = ul.getElementsByTagName("a");
        for(var i=0;i<aArr.length;i++){
            aArr[i].onclick = function(){
                //为其父元素添加类
                this.parentNode.className = "current";
                //找到其父元素所有的兄弟元素
                var otherArr = getAllSiblings(this.parentNode);
                for(var j=0;j<otherArr.length;j++){
                    otherArr[j].className = "";
                }
            }
        } */

        //方法2
        //步骤：1.获取事件源：ul以及li数组
        //2.绑定事件：onclick
        //3.书写事件驱动程序：每一个li都有对应的a。通过获取li的子元素a
        var ul = getEle("list");
        var liArr = ul.children;
        for(var i=0;i<liArr.length;i++){
            //获取li的第一个子元素
            var a = getFirstNode(liArr[i])
            a.onclick = function(){
                //先要让所有的li的类为空
                for(var j=0;j<liArr.length;j++){
                    liArr[j].className = "";
                }
                //然后再给点击的a对应的父元素li添加类
                this.parentNode.className = "current";
            }
        }

    </script>
</body>
</html>
