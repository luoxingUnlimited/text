<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通过vue第三方包实现get post jsonp请求</title>
</head>
<body>
    <div id="app">
        <input type="button" value="get请求" @click="getInfo">
        <input type="button" value="post请求" @click="postInfo">
        <input type="button" value="jsonp请求" @click="jsonpInfo">
    </div>
    <script src="./js/vue.js"></script>
    <script src="./js/vue-resource-1.3.4.js"></script>
    <script>
        //创建vue实例
        let vm = new Vue({
            el: '#app',
            data: {

            },
            methods: {
                getInfo() {
                    //发起get请求
                    this.$http.get('http://vue.studyit.io/api/getlunbo').then(function (result) {
                        console.log(result);
                    })
                },
                postInfo() {
                    this.$http.post('http://vue.studyit.io/api/post', {}, {emulateJSON: true}).then(function (result) {
                        console.log(result);
                    })
                },
                jsonpInfo() {
                    this.$http.jsonp('http://vue.studyit.io/api/jsonp', {}, {emulateJSON: true}).then(function (result) {
                        console.log(result);
                    })
                }

            }
        });
    </script>
</body>
</html>
