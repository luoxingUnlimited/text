<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>渲染组件</title>
</head>
<body>
    <div id="app">
        <!-- 渲染组件 -->
        <login-box></login-box>
    </div>
    <!-- 书写组件模板 -->
    <template id="tmpl">
        <h3>组件</h3>
    </template>
    <script src="js/vue.js"></script>
    <script>
        //创建组件模板对象
        let login = {
            template: '#tmpl'
        }
        //创建vue实例
        let vm = new Vue({
            el: '#app',
            data: {},
            methods: {},
            components: {
                //将组件挂载在实例上，为私有组件
                'loginBox': login
            }
        })
    </script>
</body>
</html>
