<style>

</style>

<!-- Toolbar -->
<section class="todoapp">
  <header class="header">
    <h1>todos</h1>
    <input
      class="new-todo"
      placeholder="What needs to be done?"
      autofocus
      (keyup.enter)="addTodo($event)">
  </header>
  <!-- This section should be hidden by default and shown when there are todos -->
  <section class="main" *ngIf="todo.length">
    <input id="toggle-all" class="toggle-all" type="checkbox" [checked]="toggleAll" (change)="toggleAll=$event.target.checked">
    <label for="toggle-all">Mark all as complete</label>
    <ul class="todo-list">
      <!-- These are here just to show the structure of the list items -->
      <!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
      <!--
        li 是每一个任务项 有三种状态
        正常状态：没有样式
        完成状态：completed
        编辑状态：editing
       -->
      <li
        *ngFor="let item of filterTodo; let i = index;"
        [ngClass]="{completed: item.done, editing: currentEditing === item}">
        <div class="view">
          <input class="toggle" type="checkbox" [(ngModel)]="item.done">
          <label (dblclick)="currentEditing = item">{{ item.title }}</label>
          <button class="destroy" (click)="removeTodo(i)"></button>
        </div>
        <input
          class="edit"
          [value]="item.title"
          (blur)="saveEdit(item, $event)"
          (keyup)="handleEditKeyUp($event)"
          (keyup.enter)="saveEdit(item, $event)">
      <!-- </li>
      <li>
        <div class="view">
          <input class="toggle" type="checkbox">
          <label>Buy a unicorn</label>
          <button class="destroy"></button>
        </div>
        <input class="edit" value="Rule the web">
      </li>
      <li class="editing">
        <div class="view">
          <input class="toggle" type="checkbox">
          <label>Buy a unicorn</label>
          <button class="destroy"></button>
        </div>
        <input class="edit" value="Rule the web">
      </li> -->
    </ul>
  </section>
  <!-- This footer should hidden by default and shown when there are todos -->
  <footer class="footer"  *ngIf="todo.length">
    <!-- This should be `0 items left` by default -->
    <span class="todo-count"><strong>{{ remainingCount}}</strong> item left</span>
    <!-- Remove this if you don't implement routing -->
    <ul class="filters">
      <li>
        <a [ngClass]="{selected: visibility === 'all'}" href="#/">All</a>
      </li>
      <li>
        <a [ngClass]="{selected: visibility === 'active'}" href="#/active">Active</a>
      </li>
      <li>
        <a [ngClass]="{selected: visibility === 'completed'}" href="#/completed">Completed</a>
      </li>
    </ul>
    <!-- Hidden if no completed items are left ↓ -->
    <button
      class="clear-completed"
      (click)="clearAllDone()">Clear completed</button>
  </footer>
</section>

  <p>Double-click to edit a todo</p>
