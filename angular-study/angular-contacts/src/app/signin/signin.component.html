<div class="container">
  <form #form="ngForm" (submit)="signin()" class="form-signin" action="index.html">
    <h2 class="form-signin-heading">Please sign in</h2>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input
      type="email"
      id="inputEmail"
      class="form-control"
      placeholder="Email address"
      name="email"
      autofocus
      [(ngModel)]="signinForm.email"
      #email="ngModel">

      <div
        *ngIf="email.invalid && (email.dirty || email.touched)"
        class="alert alert-danger">
        <div *ngIf="email.errors.required">
          Email is required.
        </div>
        <div
          *ngIf="email.errors.email">
          Invalid Email.
        </div>
      </div>


    <label for="inputPassword" class="sr-only">Password</label>
    <input
      type="password"
      id="inputPassword"
      name="password"
      class="form-control"
      placeholder="Password"
      minlength="6"
      maxlength="18"
      [(ngModel)]="signinForm.password"
      #password="ngModel">

      <div
        *ngIf="password.invalid && (password.dirty || password.touched)"
        class="alert alert-danger">
        <div *ngIf="password.errors.required">
          Password is required.
        </div>
        <div
          *ngIf="password.errors.minlength">
          Password minlength 6.
        </div>
        <div
          *ngIf="password.errors.maxlength">
          Password maxlength 18.
        </div>
        <div
          *ngIf="err_message"
          class="alert alert-danger">
          {{ err_message }}
          </div>
        </div>
    <button
      class="btn btn-lg btn-primary btn-block"
      type="submit"
      [disabled]="!form.form.valid">Sign in</button>
  </form>
  <p class="info"><a routerLink="/signup">Don't have an account? Create one here.</a></p>
</div>
