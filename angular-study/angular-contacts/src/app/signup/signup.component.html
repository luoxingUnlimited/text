<div class="container">
  <form #form="ngForm" (submit)="signup()" class="form-signin">
    <h2 class="form-signin-heading">Please sign up</h2>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input
      type="email"
      id="inputEmail"
      name="email"
      class="form-control"
      placeholder="Email address"
      required
      email="true"
      [(ngModel)]="signupForm.email"
      #email="ngModel">
     <!--  <div
        [hidden]="email.valid || email.pristine"
        class="alert alert-danger">
        Email is required
      </div> -->
      <div
        *ngIf="email.invalid && (email.dirty || email.touched)"
        class="alert alert-danger">
        <div *ngIf="email.errors.required">
          Email is required.
        </div>
        <div
          *ngIf="email.errors.email">
          Invalid Email.
        </div>
      </div>
      <div
          *ngIf="email_err_msg"
          class="alert alert-danger">
          {{ email_err_msg }}
        </div>

    <label for="inputPassword" class="sr-only">Password</label>
    <input
      type="password"
      id="inputPassword"
      name="password"
      class="form-control"
      placeholder="Password"
      required
      minlength="6"
      maxlength="18"
      [(ngModel)]="signupForm.password"
      #password="ngModel">
      <div
        *ngIf="password.invalid && (password.dirty || password.touched)"
        class="alert alert-danger">
        <div *ngIf="password.errors.required">
          Password is required.
        </div>
        <div
          *ngIf="password.errors.minlength">
          Password minlength 6.
        </div>
        <div
          *ngIf="password.errors.maxlength">
          Password maxlength 18.
        </div>
      </div>
    <button
      class="btn btn-lg btn-primary btn-block"
      type="submit"
      [disabled]="!form.form.valid">Sign up</button>
  </form>
  <p class="info"><a routerLink="/signin">Already have an account? Login here.</a></p>
</div>
