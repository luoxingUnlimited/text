<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>qq浏览器案例</title>
    <!-- 引入fullPage css文件 -->
    <link rel="stylesheet" href="css/jquery.fullPage.css">
    <!-- 引入bass css文件 -->
    <link rel="stylesheet" href="css/base.css">
    <!-- 引入page css文件 -->
    <link rel="stylesheet" href="css/page.css">
    <!-- 引入jQuery 文件 -->
    <script src="js/jquery-1.12.2.min.js"></script>
    <!-- 引入fullPage js文件 -->
    <script src="js/jquery.fullPage.min.js"></script>
    <!-- 引入page js文件 -->
    <script src="js/page.js"></script>
</head>
<body>
    <!-- 整个屏幕的背景 -->
    <div id="bg">
        <!-- 背景内部的圆分布在每一行内，并且大小不一 -->
        <!-- 圆 -->
        <div class="row1">
            <div class="circle1"></div>
            <div class="circle2"></div>
        </div>
        <div class="row2">
            <div class="circle1"></div>
            <div class="circle2"></div>
            <div class="circle3"></div>
        </div>
        <div class="row3">
            <div class="circle1"></div>
            <div class="circle2"></div>
        </div>
        <div class="row4">
            <div class="circle1"></div>
        </div>
    </div>
    <div id="fullPage">
        <!-- 第一屏 -->
        <div class="section section1">
            <div class="p1">
                <img src="images/skin.png" alt="" class="">
            </div>
        </div>
        <!-- 第二屏 -->
        <div class="section section2">
            <div class="p2">
                <img src="images/title1_1.png" alt="">
                <img src="images/title1_2_1.png" alt="">
            </div>
        </div>
        <!-- 第三屏 -->
        <div class="section section3">
            <div class="p3">
                <img src="images/p3ui_tab.png" alt="" class="p3_tab">
                <img src="images/p3ui_shadow.png" alt="" class="p3_shadow">
                <div class="icon">
                    <img src="images/uiicon1.png" alt="" class="icon1">
                    <img src="images/uiicon2.png" alt="" class="icon2">
                    <img src="images/uiicon3.png" alt="" class="icon3">
                </div>
            </div>
            <img src="images/title3.png" alt="" class="title3">
        </div>
        <!-- 第四屏 -->
        <div class="section section4">
            <div class="p4">
                <img src="images/p2pop1.png" alt="" class="p4_pop1">
                <img src="images/p2pop2.png" alt="" class="p4_pop2">
                <img src="images/p2pop3.png" alt="" class="p4_pop3">
                <img src="images/p2pop4.png" alt="" class="p4_pop4">
                <img src="images/p2t1.png" alt="" class="p4_pop5">
            </div>
        </div>
    </div>
</body>
</html>
