<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>购物网站案例（利用fullPage插件）</title>
    <!-- 引入 fullPage css文件 -->
    <link rel="stylesheet" href="css/jquery.fullPage.css">
    <!-- 引入初始化 css文件 -->
    <link rel="stylesheet" href="css/base.css">
    <!-- 引入 page css文件 -->
    <link rel="stylesheet" href="css/page.css">
    <!-- 引入jQuery js文件 -->
    <script src="js/jquery-1.12.2.js"></script>
    <!-- 引入fullPage js -->
    <script src="js/jquery.fullPage.min.js"></script>
    <!-- 引入 缓动文件 -->
    <script src="js/jquery.easing.1.3.js"></script>
    <!-- 引入 page js文件 -->
    <script src="js/page.js"></script>

</head>
<body>
    <div id="fullPage">
        <!-- 第一屏 -->
        <div class="section section1">
            <img src="images/t1wsqsfgnaxxxmjxp6-470-50.png" alt="" class="fly up_down">
            <img src="images/t1xccqfflgxxxild.png" alt="" class="shirt01 shirt02">
            <img src="images/t1iakufbxxxxctz4tl-824-274.png" alt="" class="goods">
        </div>
        <!-- 第二屏 -->
        <div class="section section2">
            <div class="computer">
                <div class="search move">
                    <img src="images/search-words.png" alt="" class="search_words">
                </div>
                <img src="images/search-02-1.png" alt="" class="search01">
                <img src="images/goods-441-218.png" alt="" class="goods02">
                <!-- 沙发 -->
                <img src="images/shirt-02-207-166.png" alt="" class="shirt">
                <!-- 白底盒子用来遮挡 -->
                <div class="cover move"></div>
            </div>
            <img src="images/words-01-361-25.png" alt="" class="words01">
            <img src="images/words-02.png" alt="" class="words02">
        </div>
        <!-- 第三屏 -->
        <div class="section section3">
            <div class="main">
                <div class="select">
                    <img src="images/img-01.gif" alt="" class="img">
                    <img src="images/btn-01.gif" alt="" class="btn">
                    <img src="images/img-01-a.gif" alt="" class="img img_01">
                    <img src="images/btn-01-a.gif" alt="" class="btn btn_01">
                </div>
                <!-- 沙发 -->
                <img src="images/shirt-02-207-166.png" alt="" class="shirt_03">
                <!-- 斜沙发 -->
                <img src="images/t1f.png" alt="" class="shirt_04">
            </div>
        </div>
        <!-- 第四屏 -->
        <div class="section section4">
            <img src="images/cloud.png" alt="" class="cloud cloud_back_01">
            <img src="images/words-04.png" alt="" class="word">
            <img src="images/words-04-a.png" alt="" class="word_01">
            <!-- 购物车 -->
            <div class="car move">
                <img src="images/t1f.png" alt="" class="shirt_05">
                <img src="images/car.png" alt="">
            </div>
            <!-- 收货信息 -->
            <div class="note move">
                <img src="images/t1.png" alt="">
                <img src="images/t1sqosfx8bxxa9wx_i-173-47.png" alt="" class="note_img">
            </div>
        </div>
        <!-- 第五屏 -->
        <div class="section section5">
            <img src="images/card-05.png" alt="" class="card_05">
            <img src="images/words-05.png" alt="" class="word_05">
            <img src="images/order-05.png" alt="" class="order_05">
            <img src="images/t1f.png" alt="" class="t1f_05">
            <img src="images/mouse-05.png" alt="" class="mouse">
            <img src="images/mouse-05.png" alt="" class="mouse_05">
            <img src="images/hand-05.png" alt="" class="hand_05">
        </div>
        <!-- 第六屏 -->
        <div class="section section6">
            <img src="images/box.png" alt="" class="box">
            <img src="images/car-06.png" alt="" class="car_06">
            <img src="images/cloud-06.png" alt="" class="cloud_06">
            <img src="images/cloud-06.png" alt="" class="cloud_06_01">
            <img src="images/88.png" alt="" class="pop">
            <img src="images/man.png" alt="" class="man">
            <img src="images/women.png" alt="" class="women">
            <img src="images/door.png" alt="" class="door">
            <img src="images/t1kzyqffnexxbcrepj-139-173.png" alt="" class="pop_06">
            <img src="images/words-06-a.png" alt="" class="words_06">
        </div>
        <!-- 第七屏 -->
        <div class="section section7">
            <div class="star move">
            </div>
            <img src="images/good-07.png" alt="" class="good">
        </div>
        <!-- 第八屏 -->
        <div class="section section8">
            <a href="##" class="beginShopping">
                <img src="images/btn-08.png" alt="" class="btn_08">
                <img src="images/btn-08-a.gif" alt="" class="btn_08_a">
            </a>
            <img src="images/again.png" alt="" class="again">
            <img src="images/hand-08.png" alt="" class="hand_08">
        </div>
    </div>
    <!-- 直接进入购物中心链接 -->
    <a href="##" class="go">
        <img src="images/t1ldiffkjfxxxzhxzd-101-101.png" alt="">
    </a>
    <!-- 继续往下 -->
    <a href="##">
        <img src="images/t13fcsfklcxxa2xfli-174-61.png" alt="" class="next go_down">
    </a>
</body>
</html>
